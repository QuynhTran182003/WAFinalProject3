<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiba - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="bg-black d-flex align-items-center">
        <div class="w-50">
            <img src="media/bgLoginForm.jpg " class="w-100 vh-100" style="background-size: contain; background-position: center;" alt="">
        </div>
        <div class="w-50 d-flex justify-content-center align-items-center">
            <div class="w-50 loginForm border rounded p-5 text-center text-white shadow">
                <h3 class="mb-3">Login</h3>
                <form action="intro.html" method="post" class="d-flex flex-column">
                    <input class="my-2 p-2 bg-black border border-2 border-dark text-white rounded" type="text" name="username" id="username" placeholder="Your email here" required>
                    <input class="my-2 p-2 bg-black border border-2 border-dark text-white rounded" type="password" name="password" id="password" placeholder="Enter password" required>
                    <button class="my-3 py-2 btn btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
