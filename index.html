<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiba Sushi</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <style>
        .divider{
            border-left: 1px solid #ffffff;
            background: #ffffff;
            width: 2px;
            height: 30px;
            right: 250px;
            top: 10px;
        }
        .bg-image{
            background-image: url('media\\background.jpg');
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        a{
            text-decoration: none;
        }
        .nav-item:hover{
            transform: scale(1.08);
            transition: transform 300ms ease-out;
        }

        @media (max-width: 991.99px) {
            .containerHeader{
                display: none;
            }

            .containerCollapsed{
                display: flex;
            }
        }

        @media (min-width: 992px) {
            .containerHeader{
                display: flex;
            }

            .containerCollapsed{
                display: none;
            }
        }

        .dividerFoot{
            border-bottom: 1px solid #ffffff;
            background: #ffffff;
            width: 60%;
            height: 2px;
        }
    </style>
</head>
<body style="display: none;">
    <header class="bg-transparent fixed-top" style="display: none;" >
        <div class="containerHeader p-2 align-items-center justify-content-evenly" >
            <ul class="nav d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><p class="h5">Home</p></a>
                </li>
                <span class="divider text-white"></span>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><p class="h5">Menu</p></a>
                </li>
            </ul>

            <h2 class="title">
                <a href="#" class="text-decoration-none text-white d-flex align-items-center">
                    <img src="media\logo.png" alt=""  width="80" height="80">
                    Shiba Sushi
                </a>
            </h2>

            <ul class="nav d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><p class="h5">Gallery</p></a>
                </li>
                <span class="divider text-white"></span>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><p class="h5">Contact</p></a>
                </li>
            </ul>
        </div>

        <div class="containerCollapsed justify-content-center align-items-center p-1" >
            <a href="#" class="text-decoration-none ">
                <h2 class="title ">
                    <img src="media\logo.png" alt=""  width="75" height="75">
                </h2>
            </a>

            <div class="position-absolute top-40 end-0 m-2 p-2">
                <img src="media/menu.png" alt="">
            </div>
        </div>
    </header>
    
    <main>
        <div class="container-fluid p-0 sticky-top ">
            <div class="bg-image">
                <div class="mask " style="background-color: rgba(0, 0, 0, 0.5);">
                    <div class="d-flex justify-content-center align-items-center vh-100">
                        <h3 class="text-white mb-0 " id="welcome">Welcome to Shiba Sushi</h3>

                    </div>
                </div>
            </div>
        </div>
        

    </main>

    <footer class="bg-black text-white d-flex flex-column justify-content-center align-items-center p-2">
        <div class="d-flex justify-content-around flex-wrap my-2">
            <div class="contact mx-4">
                <h3>Contact</h3>
                <p>
                    +420 774 688 688 </p>
                    <p>+420 776 866 988</p>
                    <p>Email: shibasushi21@gmail.com</p>
            </div>
            <div class="address mx-4">
                <h3>Address</h3>
                <p>Adresa
                    Budějovická 371, Jesenice 252 42 </p>
            </div>
            <div class="OpeningHours mx-4">
                <h3>Opening hours</h3>
                <p>Pondělí – Neděle 11:00 – 21:00</p>
            </div>
        </div>
<div class="dividerFoot m-3"></div>

        <div class="containerContactIcon m-2">
            <a href="https://www.facebook.com/profile.php?id=100005155502657"><img class="contactIcon" src="media/facebook.png" alt="fb"></a>
            <a href="https://www.instagram.com/quynhtran183/"><img class="contactIcon" src="media/instagram.png" alt="ins"></a>
            <a href="https://github.com/QuynhTran182003"><img class="contactIcon" src="media/github.png" alt="git"></a>
        </div>

        <p class="m-0">Copyright 2023 © Quynh Tran</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
