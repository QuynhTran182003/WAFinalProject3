                </li>

                </li>
            </ul>
            <!-- logo and brand -->
            <h2 class="title">
                <a href="index.html" class="text-decoration-none text-white d-flex align-items-center">
                    <img src="media\logo.png" alt=""  width="80" height="80">

                </a>
            </h2>
            <!-- 2.part selection -->
            <ul class="nav d-flex align-items-center">

                </li>
